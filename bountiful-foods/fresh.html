    <main>
      <h1>Make Your Own Drink!</h1>
      <form>
        <label for="fname">First Name:</label>
        <input

          id="fname"
          name="fname"
          value=""
          required
        /><br /><br />

          type="email"
          id="email"
          name="email"

          required
        /><br /><br />

          type="tel"
          id="phone"
          name="phone"
          value=""
          required
        /><br /><br />

        <label for="fruit1">Select Fruit 1:</label>
        <select id="fruit1" name="fruit1" required>
          <option value="" disabled selected>Select fruit</option>
          <!-- Populate select options with fruit data from JSON --></select

        <label for="instructions">Special Instructions:</label><br />

        <input type="button" value="Submit" id="order-button" />
      </form>
