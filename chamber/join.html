<body>
    <header>
        <div class="headline">
            <a href="index.html"><img src="images/UT-Commerce-Logo.webp" alt="UT-Commerce-Logo" class="logo"></a>
            <h5><i class="date">...</i></h5>
            <p id="date-message"></p>

        <a href="https://www.facebook.com/"><img src="images/facebook.webp" alt="Facebook" class="socials"></a>
        <a href="https://www.linkedin.com/feed/"><img src="images/linkedin.webp" alt="LinkedIn" class="socials"></a>
        <nav>
            <ul class="navbar">
                <li><a id="menu" href="#"> Menu</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="discover.html">Discover</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="join.html">Join</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="join_main">
        <form method="get" action="thankyou.html" class="grid-form">
            <label for="first-name">First Name<span>*</span></label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name<span>*</span></label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="business-position">Business Position Title</label>
            <input type="text" id="business-position" name="business-position" pattern="[A-Za-z\s\-]{7,}">
            
            <label for="email">Email<span>*</span></label>
            <input type="email" id="email" name="email" placeholder="example@example.com" required>
            
            <label for="cell-phone">Cell Phone<span>*</span></label>
            <input type="tel" id="cell-phone" name="cell-phone" required>
            
            <label for="business-name">Business Name/Title<span>*</span></label>
            <input type="text" id="business-name" name="business-name" required>
            
            <label for="membership-level">Membership Level</label>
            <select id="membership-level" name="membership-level">
              <option value="NP Membership">NP Membership</option>
              <option value="Bronze Membership">Bronze Membership</option>
              <option value="Silver Membership">Silver Membership</option>
              <option value="Gold Membership">Gold Membership</option>
            </select>

            
            
            <label for="business-description">Briefly describe your business</label>
            <textarea id="business-description" name="business-description"></textarea>
            
            <input type="hidden" id="form-loaded-time" name="form-loaded-time" value="">
            
            <input type="submit" value="Submit">
          </form>
          <table class="benefits">
                <tr>
                    <td></td>
                    <td><strong>NP</strong></td>
                    <td><strong>Bronze</strong></td>
                    <td><strong>Silver</strong></td>
                    <td><strong>Gold</strong></td>
                </tr>
                <tr>
                    <td><strong>Advertising</strong></td>
                    <td>&#x2713;</td>
                    <td>&#x2713;</td>
                    <td>&#x2713;</td>
                    <td>&#x2713;</td>
                </tr>
                <tr>
                    <td><strong>Event Discounts</strong></td>
                    <td>&#10005;</td>
                    <td>&#10005;</td>
                    <td>&#x2713;</td>
                    <td>&#x2713;</td>
                </tr>
                <tr>
                    <td><strong>Free Trainings</strong></td>
                    <td>&#10005;</td>
                    <td>&#10005;</td>
                    <td>&#10005;</td>
                    <td>&#x2713;</td>
                </tr>
            </table>          
    </main>
